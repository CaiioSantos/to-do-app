<div class="container">
  <h4>Mostrando Ocupação</h4>
    <div class="row col-sm-12">
      <div class="col-sm-3">
        <b>
            Titulo da Ocupação:
        </b>
      </div>
      <div class="col-sm-9">
        {{ ocupacao.title }}
      </div>
    </div><br>
    <div class="row col-lg-12">
        <div class="col-sm-3">
          <b>
            Descrição da Ocupação:
          </b>
          </div>
          <div class="col-sm-9">
            {{ ocupacao.description }}
          </div>
    </div>
    <button type="button" class="btn btn-outline-info" [routerLink]="['/ocupacao/lista']" >Voltar</button>
    <button type="button" class="btn btn-outline-warning m-1">Editar</button>

</div>
