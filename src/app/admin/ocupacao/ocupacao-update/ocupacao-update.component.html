<div class="container">
  <h2>Edição de Ocupação</h2>
  <form [formGroup]="orderform" class="form-group" (ngSubmit)="editar()">
      <div class="row">
        <div class="col-lg-6">
          <label for="">Digite a ocupação:</label><br>
          <input formControlName="title" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class=" col-lg-6">
          <label for=""> Descrição</label>
          <textarea formControlName="description" class="form-control" id="" cols="30" rows="10"></textarea>
          <button class="btn btn-primary mt-1" type="submit">Salvar Alterações</button>
        </div>
      </div>
    </form>
</div>
