<div class="container">
    <table class="table table-striped table-dark mt-2">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Ocupação</th>
            <th scope="col">Descrição</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let ocupacao of ocupacaos">
            <td>{{ ocupacao.id }}</td>
            <a href="#" [routerLink]="['/ocupacao/mostrar/', ocupacao.id]" class="badge badge-dark mt-2 badge-sm">
              <td>{{ ocupacao.title }}</td>
            </a>
            <td>{{ ocupacao.description }}</td>
          </tr>
        </tbody>
      </table>
</div>
